<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/main.css" />

		<title>Sign In - Sluralpright</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="left">
				<div class="login">
					<div class="logo">
						<img src="img/login-logo.png" class="logo-img" alt="Sluralpright" />
					</div>

					<form class="login-form">
						<div>
							<label class="form-label">Email or username</label>
							<input type="text" class="form-input" />
						</div>
						<div>
							<label class="form-label">Password</label>
							<input type="password" class="form-input" />
						</div>
						<button type="submit" class="btn-primary btn-block">Sign In</button>
					</form>

					<div class="container text-center">
						<div class="links">
							<a href="#">Forgot Password</a>
							<a href="#">Sign in with company or school</a>
						</div>

						<div class="or">
							<hr class="bar" />
							<span class="or-text">OR</span>
							<hr class="bar" />
						</div>

						<a href="#" class="btn-secondary">Create an account</a>
					</div>

					<footer class="footer text-center">
						<p class="copyright">
							Copyright &copy; 2022, Sluralpright All Rights Reserved
						</p>
						<div class="footer-links">
							<a href="#" class="footer-link">Terms of Use</a> |
							<a href="#" class="footer-link">Privacy Policy</a>
						</div>
					</footer>
				</div>
			</div>
			<div class="right">
				<div class="showcase">
					<div class="showcase-content">
						<h1 class="showcase-heading">
							Let's create the future <strong>together</strong>
						</h1>
						<a href="#" class="btn-secondary">Start a FREE 10-day trial</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
